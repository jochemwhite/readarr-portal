version: '3.8'

services:
  # Next.js Readarr Portal Application
  readarr-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: readarr-portal
    environment:
      # Readarr Configuration
      - READARR_API_URL=http://10.10.10.105:8787
      - READARR_API_KEY=${READARR_API_KEY}
      # Books path inside container
      - BOOKS_PATH=/books
      # Next.js Configuration
      - NODE_ENV=production
      # Authentication
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_USER_1=${AUTH_USER_1}
      - AUTH_PASS_1=${AUTH_PASS_1}
    volumes:
      # Mount the books directory (read-only for the portal)
      # Change ./my-local-books to your actual books directory path
      - ./my-local-books:/books:ro
    networks:
      - readarr-network
      - arr-network
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.books.rule=Host(`books.jochemwhite.nl`)"
      - "traefik.http.routers.books.entrypoints=https"
      - "traefik.http.routers.books.tls.certresolver=letsencrypt"
      - "traefik.http.services.books.loadbalancer.server.port=3000"


networks:
  readarr-network:
    driver: bridge
  arr-network:
    external: true
  traefik:
    external: true